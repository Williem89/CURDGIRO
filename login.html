<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #1d1d1d;
        }

        .container {
            display: flex;
            width: 800px;
            height: 400px;
            box-shadow: 0 0 20px rgba(135, 206, 235, 0.7), 0 0 20px rgba(135, 206, 235, 0.7);
            border-radius: 20px;
            overflow: hidden;
        }

        .left,
        .right,
        .left-panel,
        .right-panel {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .left {
            background-color: #fff;
            border-top-left-radius: 20px;
            border-bottom-left-radius: 20px;
        }

        .right {
            background: linear-gradient(135deg, #2196F3, #21CBF3);
            color: #fff;
            border-top-right-radius: 20px;
            border-bottom-right-radius: 20px;
        }

        .left h2,
        .right h2,
        .left-panel h2,
        .right-panel h2 {
            margin: 0;
            font-size: 24px;
        }

        .left h2,
        .left-panel h2 {
            margin-bottom: 20px;
        }

        .form-group {
            width: 80%;
            margin-bottom: 15px;
        }

        .form-group input {
            width: 100%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 14px;
        }

        .btn {
            display: inline-block;
            padding: 10px 20px;
            background-color: #2196F3;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
        }

        .btn:hover {
            background-color: #1976D2;
        }

        .right .btn,
        .right-panel button {
            background-color: #2196F3;
            border: 1px solid #2196F3;
        }

        .right .btn:hover,
        .right-panel button:hover {
            background-color: #f7f7f7;
            color: #2196F3;
        }

        .left-panel {
            background: linear-gradient(135deg, #2196F3, #21CBF3);
            color: #fff;
            border-top-left-radius: 20px;
            border-bottom-left-radius: 20px;
        }

        .left-panel h2,
        .left-panel p {
            text-align: center;
        }

        .left-panel button {
            background-color: #1976D2;
            border: 2px solid white;
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        .left-panel button:hover {
            background-color: #0D47A1;
            color: #fff;
        }

        .right-panel {
            background-color: #fff;
            border-top-right-radius: 20px;
            border-bottom-right-radius: 20px;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="left">
            <h2>Sign In</h2>
            <form action="login.php" method="POST">
                <div class="form-group">
                    <input type="text" name="username" placeholder="Username" required>
                </div>
                <div class="form-group">
                    <input type="password" name="password" placeholder="Password" required>
                </div>
                <button type="submit" class="btn">SIGN IN</button>
            </form>
        </div>
        <div class="right">
            <h2>Hello, Friend!</h2>
            <p>Register with your personal details to use all of our site features</p>
            <button class="btn" onclick="loadSignUpPage()">SIGN UP</button>
        </div>
    </div>

    <script>
        function loadSignUpPage() {
    document.body.innerHTML = `
        <div class="container">
            <div class="left-panel">
                <h2>Hello! Old Friends</h2>
                <p>Enter your personal details to use all of our site features</p>
                <button onclick="loadSignInPage()">Login</button>
            </div>
            <div class="right-panel">
                <h2>Create Account</h2>
                <form action="register_user.php" method="POST" onsubmit="registerUser(event)">
                    <div class="form-group">
                        <input type="text" name="full_name" placeholder="Full Name" required>
                    </div>
                    <div class="form-group">
                        <input type="text" name="username" placeholder="Username" required>
                    </div>
                    <div class="form-group">
                        <input type="password" name="password" placeholder="Password" required>
                    </div>
                    <button type="submit" class="btn">Register</button>
                </form>
            </div>
        </div>
    `;
}
        


       
        function loadSignInPage() {
            location.reload();
        }
    </script>
</body>

</html>
